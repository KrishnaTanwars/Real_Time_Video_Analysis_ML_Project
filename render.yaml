services:
  - type: web
    name: realtime-video-analysis
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 180
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.11
